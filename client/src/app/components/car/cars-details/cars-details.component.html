<div style="margin-top: 5em; margin-bottom: 2em;">
    <div>
        <div class="d-flex justify-content-center">
            <h4>{{currentCar.brand.name}} {{currentCar.model}} {{currentCar.year}} {{currentCar.price}} lv.
            </h4>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <edit-car-btn [currentCar]="currentCar" *ngIf="canEdit"></edit-car-btn>
            <delete-car-btn [currentCar]="currentCar" *ngIf="canEdit"></delete-car-btn>
            <car-likes-btn style="display: inline-flex;" [car]="currentCar" [disabled]="canEdit"></car-likes-btn>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-7 col-lg-7 ">
                    <pictures-gallery [pics]="currentCar.pictures"></pictures-gallery>
                </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                    <app-car-features [car]="currentCar" style="font-family: Audiowide;"></app-car-features>
                </div>
            </div>
        </div>

        <div>
            <div class="mb-4">
                <div>
                    <parts-history-table [canEdit]="canEdit" [currentCar]="currentCar"></parts-history-table>
                </div>
            </div>

            <div class="mb-4">
                <div *ngIf="canEdit">
                    <car-pictures-create-table [currentCar]="currentCar"></car-pictures-create-table>
                </div>
            </div>

            <div class="mb-4">
                <div>
                    <app-comment [currentCar]="currentCar"></app-comment>
                </div>
            </div>
        </div>
    </div>
</div>
